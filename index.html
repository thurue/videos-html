<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <script src="js.js"></script>
    <div class="principal">

        <video id="video01" class="videoP" autoplay src="./videos/valorant1.mp4"></video>
        <div class="controle">
            <i onclick="voltar()" class="fa-solid fa-rotate-left" id="voltar"></i>
            <i onclick="play()" class="fa-solid fa-play" id="play"></i>
            <i onclick="pause()" class="fa-solid fa-pause" id="pause"></i>
            <i onclick="avançar()" class="fa-solid fa-arrow-rotate-right" id="avançar"></i>
        </div>

    </div>
    <div class="galery">
        <video class="video" controls autoplay muted
            src="./videos/Dying Light 2023.04.08 - 21.45.36.08.DVR.mp4"></video>
        <video class="video" controls autoplay muted src="./videos/valorant2.mp4"></video>
        <video class="video" controls autoplay muted src="./videos/valorant3.mp4"></video>
    </div>
</body>

</html>
